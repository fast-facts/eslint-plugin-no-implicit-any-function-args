name: Publish

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
    branches:
      - master

permissions:
  contents: write
  id-token: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  run:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm install

      - run: npm run lint
      - run: npm test
      - run: npm run build

      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
